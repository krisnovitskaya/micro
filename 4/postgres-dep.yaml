---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      volumes:
      - name: data-bd
        persistentVolumeClaim:
          claimName: postgres-pvc  
      containers:
      - image: postgres:10.13
        name: postgres
        env:
        - name: POSTGRES_USER
          value: testuser
        - name: POSTGRES_DB
          value: testdatabase  
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-db-pass
              key: POSTGRES_PASSWORD    
        ports:
        - containerPort: 5432
          protocol: TCP
        volumeMounts:
          - name: data-bd
            mountPath: "/var/lib/postgresql/data"